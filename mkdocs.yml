site_name: Moonshot
repo_url: https://github.com/moonshot-admin/moonshot

plugins:
  - search
  - mkdocstrings
  - swagger-ui-tag:
        defaultModelsExpandDepth: -1
        docExpansion: none

theme:
  features:
      - navigation.footer
      - navigation.top
      - toc.integrate
      - toc.follow

  name: material
  locale: en
  include_sidebar: false

markdown_extensions:
  - markdown.extensions.extra
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.mark
  - attr_list

nav: 
  - Home: index.md
  - Getting Started: 
    - Overview: getting_started/overview.md
    - Quick Install: getting_started/quick_install.md
    - Your First Test: getting_started/first_test.md
  - Tutorials:
    - Web UI: 
      - How to Create Custom Cookbook: tutorial/web-ui/create_cookbook.md
      - How to Create Connector Endpoint: tutorial/web-ui/create_endpoint.md
      - How to Run Benchmark Tests: tutorial/web-ui/benchmark.md
      - How to Run Red Teaming: tutorial/web-ui/redteam.md
    - CLI : 
      - How to Create Custom Benchmark Tests: tutorial/cli/create_benchmark_tests.md
      - How to Create Connector Endpoint: tutorial/cli/create_endpoint.md
      - How to Run Benchmark Tests: tutorial/cli/run_benchmark_tests.md
      - How to Run Red Teaming: tutorial/cli/run_red_teaming.md
    - Contributor:
      - How to Create a Connector : contributor_guide/create_connector.md
      - How to Create a Moonshot-Compatible Dataset (Coming soon!): never.md
      - How to Create an Attack Module (Coming soon!) : gonna.md
      - How to Create a Metric (Coming soon!): give.md
      - How to Create a Prompt Template (Coming soon!): you.md
      - How to Create a Context Strategy (Coming soon!): up.md

  - User Guide: 
    - Moonshot UI User Guide: 
      - Get Started with Web UI: web_ui/web_ui_guide.md
      - Model Endpoints: web_ui/model_endpoint.md
      - Running Benchmark: web_ui/run_benchmark_test.md
      - Cookbook: web_ui/cookbook.md
      - Red Teaming: web_ui/red_teaming.md
    - CLI: 
